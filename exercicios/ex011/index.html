<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários  dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios</p>
    
    <audio preload="auto" autoplay controls >
        <source src="midia/ex21.mp3" type="audio/mpeg">
        <source src="midia/ex21.mp3" type="audio/ogg">
        <source src="midia/ex21.mp3" type="audio/wav">
        <p>Seu navagdor nao consegue ouvir audio <a href="midia/ex21.mp3">clique aqui pra baixar o arquivo</a></p>

    </audio>
</body>
</html>
